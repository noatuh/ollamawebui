<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Web GUI</title>

  <link rel="icon" href="webapp.png" type="image/png" />
  <link rel="apple-touch-icon" sizes="256x256" href="webapp.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #chat-container {
      width: 50%;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background: #2d2d2d;
      color: #e0e0e0;
      text-align: left;
      border-radius: 5px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    #loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.6);
      animation: pulseText 1.5s infinite ease-in-out;
      display: none;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes pulseText {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #input-container {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    #model-select {
      padding: 10px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
    }

    #user-input::placeholder {
      color: #aaa;
    }

    #send-btn,
    #stop-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #2c5f42;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      margin-left: 10px;
      margin-top: 10px;
    }

    #send-btn:hover,
    #stop-btn:hover {
      background: #36734e;
    }

    #upload-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #337ab7;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      margin-left: 10px;
      margin-top: 10px;
    }

    #upload-btn:hover {
      background: #286090;
    }

    #restart-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      margin-top: 10px;
    }

    #restart-btn:hover {
      background: #c9302c;
    }

    #theme-toggle {
      margin-bottom: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #theme-toggle:hover {
      background: #555;
    }

    p {
      margin: 8px 0;
    }

    strong {
      color: #8ab4f8;
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 90%;
        padding: 10px;
      }

      #input-container {
        flex-direction: column;
      }

      #model-select,
      #user-input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      #send-btn,
      #stop-btn,
      #upload-btn {
        margin-left: 0;
        margin-bottom: 10px;
        width: 100%;
      }
    }

    /* Light Mode Overrides */
    .light-mode body {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode #chat-container {
      background: #f0f0f0;
      color: #000;
    }

    .light-mode #chat-box {
      background: #ffffff;
      color: #000;
      border: 1px solid #ccc;
    }

    .light-mode #user-input,
    .light-mode #model-select {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    .light-mode #user-input::placeholder {
      color: #888;
    }

    .light-mode #send-btn,
    .light-mode #stop-btn,
    .light-mode #upload-btn,
    .light-mode #restart-btn {
      background: #ddd;
      color: #000;
    }

    .light-mode #send-btn:hover,
    .light-mode #stop-btn:hover,
    .light-mode #upload-btn:hover,
    .light-mode #restart-btn:hover {
      background: #ccc;
    }

    .light-mode strong {
      color: #0057b7;
    }
  </style>
</head>
<body>
  <h1>Ollama Web GUI</h1>
  <button id="theme-toggle">Switch to Light Mode</button>

  <div id="chat-container">
    <input type="text" id="server-url" value="http://192.168.1.50:11434"
      placeholder="Enter Ollama Server URL"
      style="padding:10px; border-radius:5px; border:1px solid #444; background:#333; color:#e0e0e0; width: 100%; box-sizing: border-box; margin-bottom: 15px;">
    
    <div id="chat-box">
      <div id="loading-text">Loading...</div>
    </div>

    <div id="input-container">
      <select id="model-select">
        <option value="llama3:latest" selected>Llama3:latest</option>
        <option value="godmoded/llama3-lexi-uncensored:latest">GodModed AI</option>
        <option value="dolphin-mixtral:latest">Dolphin-mixtral:latest</option>
        <option value="deepsseek-r1:latest">Deepsseek-r1:latest</option>
        <option value="deepsseek-r1:32b">Deepsseek-r1:32b</option>
        <option value="phi4:latest">Phi4:latest</option>
        <option value="llama2-uncensored:latest">Llama2-uncensored:latest</option>
        <option value="dolphin3:latest">Dolphin3:latest</option>
        <option value="llava:latest">Llava:latest</option>
        <option value="llama3.2-vision:latest">Llama3.2-vision:latest</option>
      </select>

      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
      <button id="stop-btn">Stop Typing</button>
      <input type="file" id="image-upload" accept="image/*" style="display: none;" />
      <button id="upload-btn">Upload Photo</button>
    </div>

    <button id="restart-btn">Restart Server</button>
  </div>

  <script>
    let wakeLock = null;
    let typingCanceled = false;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Screen Wake Lock released');
          });
          console.log('Screen Wake Lock acquired');
        }
      } catch (err) {
        console.error('Wake Lock error:', err);
      }
    }

    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('stop-btn').addEventListener('click', () => {
      typingCanceled = true;
    });
    document.getElementById('user-input').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') sendMessage();
    });
    document.getElementById('restart-btn').addEventListener('click', restartServer);
    document.getElementById('upload-btn').addEventListener('click', function () {
      document.getElementById('image-upload').click();
    });

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const modelSelect = document.getElementById('model-select');
      const chatBox = document.getElementById('chat-box');
      const serverUrl = document.getElementById('server-url').value.trim() || "http://192.168.1.50:11434";
      const imageInput = document.getElementById('image-upload');

      let message = inputField.value.trim();
      if (message === '') return;

      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      inputField.value = '';
      typingCanceled = false;

      const modelDisplayName = modelSelect.options[modelSelect.selectedIndex].text;

      let base64Image = null;

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
          base64Image = reader.result.split(',')[1];
          sendToServer();
        };
        reader.readAsDataURL(file);
      } else {
        sendToServer();
      }

      function sendToServer() {
        document.getElementById('loading-text').style.display = 'block';

        const data = {
          message: message,
          model: modelSelect.value,
          server_url: serverUrl,
          image: base64Image
        };

        fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('loading-text').style.display = 'none';

            if (data.response) {
              const responseId = `res-${Date.now()}`;
              chatBox.innerHTML += `<p><strong>${modelDisplayName}:</strong> <span id="${responseId}"></span></p>`;
              let formattedResponse = data.response
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
              typeTextEffect(responseId, formattedResponse);
            } else if (data.error) {
              chatBox.innerHTML += `<p><strong style="color:red;">Error:</strong> ${data.error}</p>`;
            }
          })
          .catch((error) => {
            document.getElementById('loading-text').style.display = 'none';
            chatBox.innerHTML += `<p><strong style="color:red;">Error:</strong> Failed to reach server</p>`;
            console.error('Error:', error);
          });
      }
    }

    async function typeTextEffect(elementId, htmlString) {
      const container = document.getElementById(elementId);
      const chatBox = container.parentElement;

      await requestWakeLock();

      let scrollAnchor = document.createElement("span");
      scrollAnchor.id = `scroll-anchor-${Date.now()}`;
      chatBox.appendChild(scrollAnchor);

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlString;
      const nodes = Array.from(tempDiv.childNodes);

      function scrollToBottom() {
        scrollAnchor.scrollIntoView({ behavior: 'smooth' });
      }

      let nodeIndex = 0;

      function typeNext() {
        if (typingCanceled || nodeIndex >= nodes.length) {
          container.innerHTML = htmlString;
          scrollToBottom();
          releaseWakeLock();
          return;
        }

        const currentNode = nodes[nodeIndex];

        if (currentNode.nodeType === Node.TEXT_NODE) {
          const words = currentNode.textContent.split(/(\s+)/);
          let wordIndex = 0;

          function typeWord() {
            if (typingCanceled) {
              container.innerHTML = htmlString;
              scrollToBottom();
              releaseWakeLock();
              return;
            }

            if (wordIndex < words.length) {
              container.innerHTML += words[wordIndex];
              wordIndex++;
              navigator.vibrate?.(15);
              scrollToBottom();
              setTimeout(typeWord, 100);
            } else {
              nodeIndex++;
              typeNext();
            }
          }

          typeWord();
        } else if (currentNode.nodeType === Node.ELEMENT_NODE) {
          const newElement = document.createElement(currentNode.nodeName);
          for (let attr of currentNode.attributes) {
            newElement.setAttribute(attr.name, attr.value);
          }

          container.appendChild(newElement);

          const words = currentNode.textContent.split(/(\s+)/);
          let i = 0;

          function typeInElement() {
            if (typingCanceled) {
              container.innerHTML = htmlString;
              scrollToBottom();
              releaseWakeLock();
              return;
            }

            if (i < words.length) {
              newElement.innerHTML += words[i];
              i++;
              navigator.vibrate?.(15);
              scrollToBottom();
              setTimeout(typeInElement, 100);
            } else {
              nodeIndex++;
              typeNext();
            }
          }

          if (currentNode.nodeName === "BR") {
            nodeIndex++;
            typeNext();
          } else {
            typeInElement();
          }
        } else {
          nodeIndex++;
          typeNext();
        }
      }

      typeNext();
    }

    function restartServer() {
      fetch('/restart', {
        method: 'POST'
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === 'restarting') {
            alert('Server is restarting...');
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');

    function setTheme(mode) {
      document.documentElement.classList.toggle('light-mode', mode === 'light');
      themeToggle.textContent = mode === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
      localStorage.setItem('theme', mode);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = localStorage.getItem('theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    });
  </script>
</body>
</html>
