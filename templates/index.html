<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Web GUI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      width: 50%;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background: #2d2d2d;
      color: #e0e0e0;
      text-align: left;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #input-container {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    #model-select {
      padding: 10px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
    }
    #user-input::placeholder {
      color: #aaa;
    }
    #send-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #2c5f42;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    #send-btn:hover {
      background: #36734e;
    }
    #restart-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      margin-top: 10px;
    }
    #restart-btn:hover {
      background: #c9302c;
    }
    p {
      margin: 8px 0;
    }
    strong {
      color: #8ab4f8;
    }
    @media (max-width: 600px) {
      #chat-container {
        width: 90%;
        padding: 10px;
      }
      #input-container {
        flex-direction: column;
      }
      #model-select,
      #user-input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Ollama Web GUI</h1>
  <div id="chat-container">
    <div id="chat-box"></div>
    <!-- Model Selection + Input Row -->
    <div id="input-container">
      <select id="model-select">
        <option value="llama3:latest" selected>Llama3:latest</option>
        <option value="godmoded/llama3-lexi-uncensored:latest">GodModed AI</option>
        <option value="dolphin-mixtral:latest">Dolphin-mixtral:latest</option>
        <option value="deepsseek-r1:latest">Deepsseek-r1:latest</option>
        <option value="deepsseek-r1:32b">Deepsseek-r1:32b</option>
        <option value="phi4:latest">Phi4:latest</option>
        <option value="llama2-uncensored:latest">Llama2-uncensored:latest</option>
        <option value="dolphin3:latest">Dolphin3:latest</option>
        <option value="llava:latest">Llava:latest</option>
        <option value="llama3.2-vision:latest">Llama3.2-vision:latest</option>
      </select>
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
    <button id="restart-btn">Restart Server</button>
  </div>

  <script>
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') sendMessage();
    });
    document.getElementById('restart-btn').addEventListener('click', restartServer);

    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const modelSelect = document.getElementById('model-select');
      const chatBox = document.getElementById('chat-box');

      let message = inputField.value.trim();
      if (message === '') return;

      // Display user message in the chat box
      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      inputField.value = '';

      // Get the model's display name from the selected option text
      const modelDisplayName = modelSelect.options[modelSelect.selectedIndex].text;

      // Prepare data for POST request
      const data = {
        message: message,
        model: modelSelect.value
      };

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.response) {
            chatBox.innerHTML += `<p><strong>${modelDisplayName}:</strong> ${data.response}</p>`;
          } else if (data.error) {
            chatBox.innerHTML += `<p><strong style="color:red;">Error:</strong> ${data.error}</p>`;
          }
          // Auto-scroll to bottom
          setTimeout(() => {
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 100);
        })
        .catch((error) => {
          chatBox.innerHTML += `<p><strong style="color:red;">Error:</strong> Failed to reach server</p>`;
          console.error('Error:', error);
        });
    }

    function restartServer() {
      fetch('/restart', {
        method: 'POST'
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === 'restarting') {
            alert('Server is restarting...');
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
